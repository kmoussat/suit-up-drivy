<div class="container">

<div class="col-md-6 col-md-offset-3 text-center wrap_title">
<h2>Welcome to Drivy</h2>
<p class="lead" style="margin-top:0">A special thanks to Drivy.</p>


<form>
<ul class="form-style-5">
 <div id="car">
 <label>Car model <span class="required">*</span><label>
      <input class="model" type="text" placeholder="Car model" required/>

	  <label>Price by day <span class="required">*</span><label>
      <input class="price-by-day" type="number" placeholder="Price by day" required/>
	
	  <label>Price by km<span class="required">*</span><label>
      <input class="price-by-km" type="number" placeholder="Price by km" required/>
    </div>
	
    <div id="rental">

	<label>Rental begin date <span class="required">*</span><label>
      <input class="begin" type="date" placeholder="Rental begin date" required/>
	
	  <label>Rental end date <span class="required">*</span><label>
      <input class="end" type="date" placeholder="Rental end date" required/>

	  <label>Distance in km <span class="required">*</span><label>
      <input class="distance" type="number" placeholder="Distance in km" required/>

	  <p><label>Deductible option<label>
      <input class="option" type="checkbox" placeholder="Deductible option"/></p>
    </div>
	
	<a href="#section1"><input type="submit" id="compute" value="Compute" /></a>
    <!-- button type="submit" id="compute">Compute</button -->
	</ul>
   </form>
 
  

   <div id="actors"></div>
    <a name="section1"></a>
	<script id="template" type="x-tmpl-mustache">
	<hr>
	
	<ul class="form-style-5">
	<img src='https://drivy-prod-static.s3.amazonaws.com/favicons/09-2016/favicon-32x32.png' rel='icon' size='32x32' type='image/png'><h3>Drivy's bill</h3>
      {{#actors}}
        <div class="actor">
          <h5><li><span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span></li></h5>
        </div>
      {{/actors}}
	  </ul>
    </script>
